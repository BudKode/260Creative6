<!doctype html>
<html>
    
<head>
    <title>Pantry Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body style="font-family: helvetica; background-color: white;">  
   <nav id='header-bar' style="padding: 30px;background-color: #FF8C00; width: 100%; height: 120px;display: flex; align-items: center;" ng-controller="myController" >
        <div style="color: white; background-color: none; font-size: 2em;">My Pantry</a>
    </nav>
    <div id="main-body">
        <div class="row">
            <div class="col-3"></div>
            <div id="floating-module" class="col-6 container-fluid text-center">
                <div class="form-container" style="border-radius:4px; box-shadow: 0 1px 7px #999;width: 300px;padding: 30px;">
                    <h2>Sign Up!</h2>
                    <form method="POST" action="/signup">
                        <label>Username:</label>
                        <input type="text" id="username" name="username"><br>
                        <label>Password:</label>
                        <input type="password" id="password" name="password"><br>
                        <label>Email:</label>
                        <input type="email" id="email" name="email"><br>
                        <input type="submit" id="register" value="Register">
                    </form>
                </div>
                <hr>
                <div class="text-center">
                    <p>Returning User?</p>
                    <a id="logInLink" href="/login">Log in!</a>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <hr>
    <div id="signupMsg" class="text-center">
    <%= msg %>
    </div>
</body> 

</html>
