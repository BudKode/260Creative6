<!doctype html>
<html>
    
<head>
    <title>Pantry Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>  
    <nav id='header-bar' class="navbar navbar-expand-lg navbar-dark" style="background-color: #FF8C00;" ng-controller="myController" >
        <a style="color:#995400" class="navbar-brand">MyPantry</a>
    </nav>
    <div id="main-body">
    <div class="form-container">
        <h2>Sign Up!</h2>
        <form method="POST" action="/signup">
            <label>Username:</label>
            <input type="text" id="username" name="username"><br>
            <label>Password:</label>
            <input type="password" id="password" name="password"><br>
            <label>Email:</label>
            <input type="email" id="email" name="email"><br>
            <input type="submit" id="register" value="Register">
        </form>
    </div>
    </div>
    <hr>
    <div class="text-center">
        <p>Returning User?</p>
        <a id="logInLink" href="/login">Log in!</a>
    </div>
    <hr>
    <div id="signupMsg" class="text-center">
    <%= msg %>
    </div>
</body> 

</html>
