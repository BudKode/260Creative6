<!doctype html>
<html ng-app="myApp"> 
    
<head>
    <title>MyPantry</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>  
    <nav id='header-bar' class="navbar navbar-expand-lg navbar-dark" style="background-color: #FF8C00;" ng-controller="myController" >
        <a style="color:#995400" class="navbar-brand">MyPantry</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
          </li>
        </ul>
        <span class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" style="color:#995400" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Logged In as <%= username %>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item disabled" href="#">My Recipes</a></li>
              <li><a class="dropdown-item disabled" href="#">My Meal Plan</a></li>
              <li><a class="dropdown-item disabled" href="#">My Shopping List</a></li>
              <li role="separator" class="dropdown-divider"></li>
              <li><a class="dropdown-item" id="editLink" href="/user">Edit User</a></li>
              <li><a class="dropdown-item" id="logoutLink" href="/logout">Logout</a></li>
            </ul>
        </span>
    </nav>
    <div id='main-body' ng-controller="myController">
        <div class="row">
            <div id="welcome-landing" class="col-4">
                <h2 id="welcomeText" class="text-center">Welcome to the MyPantry!</h2>
                <p></p>
            </div>
            <div class="col-6">
                <h2>Browse Recipes</h2>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100 img-rounded" src="https://tse3.mm.bing.net/th?id=OIP.Z_SU9GxmHhn4Iw0w1A4vhwHaE6&pid=Api" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="https://tse1.mm.bing.net/th?id=OIP.AXl03hyLC519crV-om4e5AHaE6&pid=Api"  alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="https://d1alt1wkdk73qo.cloudfront.net/images/guide/337cf984f47f4783b7b6208aa5a0137a/640x478_ac.jpg" alt="Third slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <hr>
    <div id="indexMsg" class="text-center">
        <%= msg %>
    </div>
    <hr>
    <div id="colorText" class="text-center">
    Color
        <%= color %>
      </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
</body>
      
</html>
