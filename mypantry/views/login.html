<!doctype html>
<html>
    
<head>
    <title>MyPantry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>  
    <nav id='header-bar' class="navbar navbar-expand-lg navbar-dark" style="background-color: #FF8C00;"" ng-controller="myController" >
        <a style="color:#995400" class="navbar-brand">MyPantry</a>
    </nav>
    <div id="main-body">
    <h2>Returning User?</h2>
    <div class="form-container">
        <form method="POST" action="/login">
            <label>Username:</label>
            <input type="text" id="username" name="username"><br>
            <label>Password:</label>
            <input type="password" id="password" name="password"><br>
            <input type="submit" id="login" value="Login">
        </form>
    </div>
    </div>
    <hr>
    <div class="text-center">
        <p>New to the Pantry?</p>
        <a id="signUpLink" href="/signup">Sign Up!</a>
    </div>
    <hr>
    <span id="loginMsg">
    <%= msg %>
    </span>
</body>
        
</html>
