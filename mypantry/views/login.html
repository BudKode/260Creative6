<!doctype html>
<html>
    
<head>
    <title>MyPantry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>  
    <nav id='header-bar' class="navbar navbar-expand-lg navbar-dark" style="background-color: #FF8C00" ng-controller="myController" >
        <a style="color:#995400" class="navbar-brand">MyPantry</a>
    </nav>
    <div id="main-body">
        <div class="row">
            <div class="col-3" id="floating-module" style="margin-right:-40px">
                <h2>Welcome to MyPantry!</h2>
                <p>With a MyPantry Account, you can browse and save recipes, populate weekly meal plans, and even generate your shopping list!</p>
                <p>Sign up or sign in to get started!</p>
            </div>
            <div class="col-1"></div>
            <div class="col-5" id="floating-module" style="margin-left:-20px">
                <h2>Sign in to start borwsing!</h2>
                <div id="carousel" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100 img-rounded" src="https://tse3.mm.bing.net/th?id=OIP.Z_SU9GxmHhn4Iw0w1A4vhwHaE6&pid=Api" style="rounded" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="https://tse1.mm.bing.net/th?id=OIP.AXl03hyLC519crV-om4e5AHaE6&pid=Api" style="rounded" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="https://d1alt1wkdk73qo.cloudfront.net/images/guide/337cf984f47f4783b7b6208aa5a0137a/640x478_ac.jpg" style="rounded" alt="Third slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
            </div>
            <div id="floating-module" class="col-3 container-fluid text-right" style="margin-left:60px">
                <h2 class="text-center">Returning User?</h2>
                <div class="form-container">
                    <form method="POST" action="/login">
                        <label>Username:</label>
                        <input type="text" id="username" name="username"><br>
                        <label>Password:</label>
                        <input type="password" id="password" name="password"><br>
                        <input type="submit" id="login" value="Login">
                    </form>
                </div>
                <hr>
                <div>
                    <p>New to the Pantry?</p>
                    <a id="signUpLink" href="/signup">Sign Up!</a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <span id="loginMsg">
    <%= msg %>
    </span>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
</body>
        
</html>
