<!doctype html>
<html>
    
<head>
    <title>MyPantry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body style="font-family: helvetica; background-color: white;">  
    <nav id='header-bar' style="padding: 30px;background-color: #FF8C00; width: 100%; height: 120px;display: flex; align-items: center;" ng-controller="myController" >
        <div style="color: white; background-color: none; font-size: 2em;">My Pantry</a>
    </nav>
    <div style='padding: 30px; '>
        <div style="width: 100%; display: flex; flex-direction: row; justify-content: space-between;">
            <div id="floating-module" style="border-radius:4px; box-shadow: 0 1px 7px #999; width: 26%">
                <h2>Welcome to MyPantry!</h2>
                <p>With a MyPantry Account, you can save all your recipes in one place and access them wherever you are!</p>
                <p>Sign up or sign in to get started!</p>
            </div>
            <div id="floating-module" style="border-radius:4px; box-shadow: 0 1px 7px #999;width: 40%;">
                <h2>Sign in to get started!</h2>
                <div id="carousel" class="carousel slide" data-ride="carousel" style="">
                  <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div style="height: 60%, overflow: hidden;">
                          <img style="height: 60%, overflow: hidden;"class="d-block w-100 img-rounded" src="https://tse3.mm.bing.net/th?id=OIP.Z_SU9GxmHhn4Iw0w1A4vhwHaE6&pid=Api" style="rounded" alt="First slide">
                        </div>
                    </div>
                    <div class="carousel-item">
                      <div style="height: 60%, overflow: hidden;">
                          <img style="height: 60%, overflow: hidden;"class="d-block w-100" src="https://tse1.mm.bing.net/th?id=OIP.AXl03hyLC519crV-om4e5AHaE6&pid=Api" style="rounded" alt="Second slide">
                        </div>
                    </div>
                    <div class="carousel-item">
                      <div style="height: 60%, overflow: hidden;">
                          <img style="height: 60%, overflow: hidden;"class="d-block w-100" src="https://d1alt1wkdk73qo.cloudfront.net/images/guide/337cf984f47f4783b7b6208aa5a0137a/640x478_ac.jpg" style="rounded" alt="Third slide">
                        </div>
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
            </div>
            <div id="floating-module" style="border-radius:4px; box-shadow: 0 1px 7px #999;width: 26%;">
                <h2 class="text-center">Returning User?</h2>
                <div class="form-container">
                    <form method="POST" action="/login">
                        <label>Username:</label>
                        <input type="text" id="username" name="username"><br>
                        <label>Password:</label>
                        <input type="password" id="password" name="password"><br>
                        <input type="submit" id="login" value="Login">
                    </form>
                </div>
                <hr>
                <div>
                    <p>New to the Pantry?</p>
                    <a id="signUpLink" href="/signup">Sign Up!</a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <span id="loginMsg">
    <%= msg %>
    </span>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
</body>
        
</html>
